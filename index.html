<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Learn Programming</title>
	<link rel="stylesheet" href="./style.css">
	<style>
		body{
			display: none;
			font-family: '맑은 고딕', sans-serif;
			margin: 150px 0px 0px 150px;
		}
		p.menu{ margin-top: 50px; }
		a.menu{
			opacity: 0.9;
			font-size: 40px;
			-webkit-transition: all 0.3s;
			-moz-transition: all 0.3s;
			-o-transition: all 0.3s;
			transition: all 0.3s;
		}
		a.menu:hover{ opacity: 0.4; margin-left: 10px; }
		#footer{
			float: right;
			margin-right: 100px;
			font-size: 15px;
			opacity: 0.8;
			
		}
	</style>
	<script src="./main_mouseover.js"></script>
	<script src="jquery-1.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("body").css("display","none");
			$("body").fadeIn(1000);
			$("a.menu").click(function(event){
				event.preventDefault();
				linkLocation = this.href;
				$("body").fadeOut(500, redirectPage);
			});
			function redirectPage() {
				window.location = linkLocation;
			}
		});
	</script>
</head>
<body>
	<p class="menu"><a href="menu1.html" class="menu">Why we need to learn programming?</a></p>
	<p class="menu"><a href="menu2.html" class="menu">Learn programming</a></p>
	<p class="menu"><a href="menu3.html" class="menu">Challenges</a></p>
	<p class="menu"><a href="menu4.html" class="menu">About</a></p>
	<div id="footer">
		<p>선린인터넷고 정보통신과 13학번 김지훈</p>
		<p>이 페이지는 모바일과 IE버전 7 이하에서 개떡같이 보입니다.</p>
	</div>
</body>
</html>
